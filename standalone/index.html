<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .delay-500 {
            animation-delay: 0.5s;
        }
        .delay-1000 {
            animation-delay: 1s;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-in {
            animation: fadeIn 0.3s ease-out;
        }
        .zoom-in-95 {
            animation: zoomIn 0.3s ease-out;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen bg-gradient-to-br from-indigo-950 via-purple-900 to-pink-900 relative overflow-hidden">
        <!-- Animated background elements -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl animate-pulse"></div>
            <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-pink-500/20 rounded-full blur-3xl animate-pulse delay-1000"></div>
            <div class="absolute top-1/2 left-1/2 w-96 h-96 bg-indigo-500/20 rounded-full blur-3xl animate-pulse delay-500"></div>
        </div>

        <div class="relative z-10 w-full px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
            <!-- Header -->
            <div class="text-center mb-12">
                <div class="inline-block mb-4">
                    <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white via-purple-200 to-pink-200 mb-3">
                        Test Calendar
                    </h1>
                    <div class="h-1.5 bg-gradient-to-r from-purple-500 via-pink-500 to-purple-500 rounded-full"></div>
                </div>
                <p id="subtitle" class="text-xl sm:text-2xl text-purple-200 font-medium mb-2 mt-6">
                    Discover a new promotion every day!
                </p>
                <div id="dateInfo" class="inline-flex items-center gap-2 px-6 py-2 bg-white/10 backdrop-blur-sm rounded-full border border-white/20">
                    <span class="text-white/80 text-sm">Today is</span>
                    <span id="currentDate" class="text-white font-bold text-lg"></span>
                </div>
            </div>
            
            <!-- Calendar Grid - Only 3 days (previous, current, next) -->
            <div id="calendarGrid" class="w-full max-w-5xl mx-auto grid grid-cols-1 sm:grid-cols-3 gap-4 sm:gap-5 lg:gap-6 justify-items-center">
                <!-- Cards will be generated here -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-in fade-in duration-300">
        <div class="bg-gradient-to-br from-white to-slate-50 rounded-3xl shadow-2xl max-w-lg w-full p-8 sm:p-10 relative zoom-in-95 border border-white/20">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors p-2 hover:bg-gray-100 rounded-full">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modalContent" class="text-center">
                <!-- Modal content will be generated here -->
            </div>
        </div>
    </div>

    <script>
        // Configuration - You can customize promotions here
        const promotions = [
            { day: 1, title: 'Winter Sale', description: 'Get cozy with our winter collection', discount: '20% OFF', code: 'WINTER20' },
            { day: 2, title: 'Holiday Special', description: 'Perfect gifts for everyone', discount: '15% OFF', code: 'HOLIDAY15' },
            { day: 3, title: 'Flash Deal', description: 'Limited time offer', discount: '30% OFF', code: 'FLASH30' },
            // Add more promotions as needed
        ];

        // State
        let openedDays = new Set();
        let selectedDay = null;

        // Initialize
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const currentYear = today.getFullYear();
        const currentMonth = today.getMonth();
        const currentDay = today.getDate();

        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        const currentMonthName = monthNames[currentMonth];
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

        function loadOpenedDays() {
            const saved = localStorage.getItem('adventOpenedDays');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    openedDays = new Set(parsed);
                } catch (e) {
                    console.error('Error loading opened days:', e);
                }
            }
        }
        function saveOpenedDays() {
            localStorage.setItem('adventOpenedDays', JSON.stringify(Array.from(openedDays)));
        }

        // Get day state
        function getDayState(day) {
            if (day < currentDay) return 'past';
            if (day === currentDay) return 'current';
            return 'future';
        }

        function getPromotion(day) {
            const monthAbbr = currentMonthName.substring(0, 3).toUpperCase();
            return promotions.find(p => p.day === day) || {
                day,
                title: `Day ${day} Special`,
                description: `Exclusive offer for ${currentMonthName} ${day}`,
                discount: '15% OFF',
                code: `${monthAbbr}${String(day).padStart(2, '0')}${currentYear}`
            };
        }
        function handleCardClick(day) {
            const state = getDayState(day);
            
            if (state === 'future') return;
            
            if (state === 'past') {
                selectedDay = day;
                showModal();
                return;
            }
            
            const todayKey = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
            const dayKey = `day-${day}-${todayKey}`;
            if (!openedDays.has(dayKey)) {
                openedDays.add(dayKey);
                saveOpenedDays();
            }
            selectedDay = day;
            showModal();
        }
        function showModal() {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            const promotion = getPromotion(selectedDay);
            const state = getDayState(selectedDay);
            const isPast = state === 'past';

            if (isPast) {
                modalContent.innerHTML = `
                    <div class="text-7xl mb-6">‚úÖ</div>
                    <div class="mb-6">
                        <h2 class="text-3xl sm:text-4xl font-black text-gray-800 mb-3">
                            ${currentMonthName} ${selectedDay}
                        </h2>
                        <div class="inline-block px-6 py-3 bg-gradient-to-r from-slate-400 to-slate-500 rounded-full">
                            <span class="text-xl font-bold text-white">Bonus Claimed</span>
                        </div>
                    </div>
                    <div class="bg-gradient-to-r from-slate-100 to-slate-200 rounded-2xl p-6 mb-6 border-2 border-slate-300 shadow-lg">
                        <p class="text-sm text-gray-600 mb-2 font-medium uppercase tracking-wider">This bonus was already claimed</p>
                        <p class="text-xs text-gray-500">You can only claim bonuses on their respective days</p>
                    </div>
                    <button onclick="closeModal()" class="w-full bg-gradient-to-r from-slate-500 to-slate-600 hover:from-slate-600 hover:to-slate-700 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                        Close
                    </button>
                `;
            } else {
                modalContent.innerHTML = `
                    <div class="text-7xl mb-6 animate-bounce">üéÅ</div>
                    <div class="mb-6">
                        <h2 class="text-3xl sm:text-4xl font-black text-gray-800 mb-3">
                            ${currentMonthName} ${selectedDay}
                        </h2>
                        <div class="inline-block px-4 py-1.5 bg-gradient-to-r from-red-500 to-pink-500 rounded-full">
                            <span class="text-xl font-bold text-white">${promotion.discount || 'Special Offer'}</span>
                        </div>
                    </div>
                    <div class="mb-6">
                        <h3 class="text-2xl font-bold text-gray-800 mb-2">${promotion.title}</h3>
                        <p class="text-gray-600 leading-relaxed">${promotion.description}</p>
                    </div>
                    <div class="bg-gradient-to-r from-red-50 via-pink-50 to-purple-50 rounded-2xl p-6 mb-6 border-2 border-red-200/50 shadow-lg">
                        <p class="text-sm text-gray-600 mb-3 font-medium uppercase tracking-wider">Your Promo Code</p>
                        <div class="text-4xl sm:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-red-600 via-pink-600 to-purple-600 font-mono tracking-wider mb-2">
                            ${promotion.code}
                        </div>
                        <p class="text-xs text-gray-500">Use this code at checkout</p>
                    </div>
                    <button id="copyBtn" onclick="copyCode('${promotion.code}')" class="w-full bg-gradient-to-r from-red-600 to-pink-600 hover:from-red-700 hover:to-pink-700 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
                        Copy Code
                    </button>
                `;
            }

            modal.classList.remove('hidden');
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
            selectedDay = null;
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                btn.classList.add('bg-green-600', 'hover:bg-green-700');
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('bg-green-600', 'hover:bg-green-700');
                }, 2000);
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Calculate the 3 days to show: previous, current, next
            const previousDay = currentDay > 1 ? currentDay - 1 : null;
            const nextDay = currentDay < daysInMonth ? currentDay + 1 : null;
            const daysToShow = [previousDay, currentDay, nextDay].filter(day => day !== null);

            daysToShow.forEach(day => {
                const state = getDayState(day);
                const promotion = getPromotion(day);
                const isPast = state === 'past';
                const isCurrent = state === 'current';
                const isFuture = state === 'future';

                const todayKey = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
                const dayKey = `day-${day}-${todayKey}`;
                const hasBeenOpened = openedDays.has(dayKey);

                let cardClasses = 'group relative rounded-2xl overflow-hidden transition-all duration-500 ';
                if (isCurrent) {
                    cardClasses += 'bg-gradient-to-br from-red-500 via-pink-500 to-red-600 shadow-2xl shadow-red-500/50 scale-105 cursor-pointer hover:scale-110 ring-4 ring-red-300/50 hover:ring-red-400/70';
                } else if (isPast) {
                    cardClasses += 'bg-gradient-to-br from-slate-700/80 to-slate-800/80 backdrop-blur-sm shadow-lg shadow-slate-900/50 cursor-pointer hover:scale-105 border border-slate-600/50 opacity-75';
                } else {
                    cardClasses += 'bg-slate-800/40 backdrop-blur-sm shadow-md opacity-60 cursor-not-allowed border border-slate-700/50';
                }

                let badgeClasses = 'absolute top-3 right-3 w-9 h-9 rounded-xl flex items-center justify-center text-sm font-bold z-10 shadow-lg ';
                if (isCurrent) {
                    badgeClasses += 'bg-white text-red-600 shadow-red-300/50';
                } else if (isPast) {
                    badgeClasses += 'bg-slate-600 text-white shadow-slate-900/50';
                } else {
                    badgeClasses += 'bg-slate-700 text-slate-400 shadow-slate-900/50';
                }

                let content = '';
                if (isFuture) {
                    content = `
                        <div class="text-center flex flex-col items-center justify-center h-full">
                            <div class="text-3xl sm:text-4xl mb-2">üîí</div>
                            <p class="text-xs sm:text-sm text-slate-400 font-medium">Locked</p>
                        </div>
                    `;
                } else if (isPast) {
                    content = `
                        <div class="text-center flex flex-col items-center justify-center h-full">
                            <div class="mb-3">
                                <svg class="w-8 h-8 text-slate-400 mx-auto mb-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <p class="text-sm sm:text-base text-slate-400 font-semibold mb-1">Bonus Claimed</p>
                            <p class="text-xs text-slate-500">${currentMonthName} ${day}</p>
                        </div>
                    `;
                } else {
                    content = `
                        <div class="flex-1">
                            <div class="mb-4">
                                <div class="inline-block px-3 py-1.5 bg-white/20 backdrop-blur-sm rounded-lg mb-3">
                                    <span class="text-xs font-bold text-white uppercase tracking-wider">Today's Bonus</span>
                                </div>
                                <div class="text-base sm:text-lg font-bold text-white mb-2">${promotion.discount || 'Special'}</div>
                            </div>
                            <h3 class="text-sm sm:text-base font-semibold mb-3 line-clamp-2 text-white">${promotion.title}</h3>
                        </div>
                        <div class="mt-4 pt-4 border-t border-white/30">
                            <p class="text-[10px] uppercase tracking-wider mb-2 text-white/70">Promo Code</p>
                            <div class="font-mono text-sm sm:text-base font-bold tracking-wider text-white">${promotion.code}</div>
                        </div>
                    `;
                }

                const card = document.createElement('div');
                card.className = cardClasses + ' w-full max-w-[280px]';
                card.onclick = () => handleCardClick(day);
                card.innerHTML = `
                    ${isCurrent ? '<div class="absolute inset-0 bg-gradient-to-br from-white/0 via-white/10 to-white/0 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>' : ''}
                    <div class="${badgeClasses}">${day}</div>
                    <div class="p-5 sm:p-6 pt-14 min-h-[180px] sm:min-h-[200px] flex flex-col justify-between">
                        ${content}
                    </div>
                    <div class="absolute bottom-0 left-0 w-0 h-0 border-l-[20px] border-l-transparent border-b-[20px] ${isCurrent ? 'border-b-white/20' : 'border-b-slate-700/30'}"></div>
                `;

                grid.appendChild(card);
            });
        }

     
        function updateHeader() {
            document.getElementById('subtitle').textContent = `Discover a new promotion every day in ${currentMonthName}!`;
            document.getElementById('currentDate').textContent = `${currentMonthName} ${currentDay}, ${currentYear}`;
        }

        function init() {
            loadOpenedDays();
            updateHeader();
            renderCalendar();

         
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') {
                    closeModal();
                }
            });

            // Close modal on close button
            document.getElementById('closeModal').addEventListener('click', closeModal);
        }

        // Start the app
        init();
    </script>
</body>
</html>
